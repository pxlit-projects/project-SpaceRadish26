<nav class="bg-cyan-100 shadow-md border-b border-cyan-200 fixed w-full">
  <div class="container mx-auto flex items-center justify-between px-4 py-3">
    <!-- Left: Home -->
    <a [routerLink]="['/posts']" class="text-xl font-bold text-cyan-600 hover:underline">
      Home
    </a>
    <!-- Right: Dropdown Menu -->
    <div class="parallelogram">
      <button mat-button [matMenuTriggerFor]="menu" class="text-xl font-bold text-cyan-600 hover:underline focus:outline-none">
        Menu
      </button>
    </div>
    <mat-menu #menu="matMenu" class="bg-white border border-cyan-200 rounded shadow-lg">
      <ng-container *ngIf="authService.roleSubject.value === 'writer' || authService.roleSubject.value === 'admin'">
        <!-- Dashboard -->
        <button mat-menu-item [routerLink]="['/dashboard']" class="block px-4 py-2 text-cyan-600 hover:bg-cyan-100">Dashboard</button>
      </ng-container>
      <!-- Login -->
      <button mat-menu-item [routerLink]="['/security/login']" class="block px-4 py-2 text-cyan-600 hover:bg-cyan-100">Login/Logout</button>
      <ng-container *ngIf="authService.roleSubject.value === 'writer' || authService.roleSubject.value === 'admin'">
        <!-- Write -->
        <button mat-menu-item [routerLink]="['/posts/write']" class="block px-4 py-2 text-cyan-600 hover:bg-cyan-100">Write</button>
      </ng-container>
      <ng-container *ngIf="authService.roleSubject.value === 'reviewer' || authService.roleSubject.value === 'admin'">
        <!-- Review -->
        <button mat-menu-item [routerLink]="['/posts/review']" class="block px-4 py-2 text-cyan-600 hover:bg-cyan-100">Review</button>
      </ng-container>
    </mat-menu>
  </div>
</nav>
