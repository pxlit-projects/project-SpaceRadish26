<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg border border-orange-300 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-orange-600">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="user" class="block text-sm font-medium text-orange-600">User</label>
        <select id="user" formControlName="selectedUser" class="mt-1 block w-full px-3 py-2 border border-orange-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
          @for (item of users; track item) {
            <option [value]="item.name">{{ item.name }}</option>
          }
        </select>
      </div>
      <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-md shadow-md hover:bg-orange-600 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-300">Login</button>
    </form>
  </div>
</div>
