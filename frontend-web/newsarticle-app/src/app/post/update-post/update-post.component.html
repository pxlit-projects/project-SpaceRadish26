<form #updatePostForm="ngForm" (ngSubmit)="onSubmit(updatePostForm)" class="bg-white p-6 rounded-lg shadow-md">
  <div class="flex flex-col space-y-4">
    <div>
      <label for="title" class="block text-orange-600 font-bold mb-2">Title:</label>
      <input id="title" type="text" [(ngModel)]="updatePost.title" name="title" required class="w-full p-2 border border-orange-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
    </div>
    <div>
      <label for="content" class="block text-orange-600 font-bold mb-2">Content:</label>
      <textarea id="content" [(ngModel)]="updatePost.content" name="content" required class="w-full p-2 border border-orange-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
    </div>
    <div class="flex items-center">
      <input id="isConcept" type="checkbox" [(ngModel)]="updatePost.concept" name="isConcept" class="mr-2">
      <label for="isConcept" class="text-orange-600 font-bold">Is Concept:</label>
    </div>
    <button type="submit" [disabled]="!canEdit" class="bg-orange-500 text-white font-bold py-2 px-4 rounded hover:bg-orange-600 disabled:opacity-50">Update Post</button>
  </div>
</form>
