<div class="flex justify-between items-center mt-8 mx-4">
  <h2 class="text-2xl font-bold text-center text-orange-600 flex-grow">Published Posts</h2>
  <button (click)="openFilterModal()" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition duration-300">Open Filter</button>
</div>
<hr class="border-orange-600 my-4 mx-4">
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-h-[calc(4*200px)] overflow-y-auto mx-4">
  @for (approvedPost of filteredPosts; track approvedPost.id) {
    <div class="bg-white border border-orange-300 rounded-lg shadow-md transform transition-transform duration-300 hover:scale-105 hover:shadow-lg cursor-pointer">
      <div class="p-4">
        <h3 class="text-lg font-bold text-orange-600">{{ approvedPost.title }}</h3>
        <p class="text-gray-700 mb-2">{{ approvedPost.content }}</p>
        <p class="text-gray-500 text-sm">By {{ approvedPost.author }}</p>
      </div>
    </div>
  }
</div>
