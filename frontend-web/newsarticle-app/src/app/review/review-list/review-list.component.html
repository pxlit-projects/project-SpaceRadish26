<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold text-orange-600 mb-4">Posts to Review</h1>
  <div *ngFor="let post of postsToReview" class="bg-white p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold text-orange-600">{{ post.title }}</h2>
    <p class="text-gray-700">{{ post.content }}</p>
    <div class="text-center mt-4">
      <button (click)="reviewPost(post.id)" class="bg-orange-500 text-white font-bold py-2 px-4 rounded hover:bg-orange-600">
        Review
      </button>
    </div>
  </div>
</div>
