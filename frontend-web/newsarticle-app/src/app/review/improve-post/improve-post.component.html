<!-- src/app/review/improve-post/improve-post.component.html -->
<form #improvePostForm="ngForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md">
  <div class="flex flex-col space-y-4">
    <div>
      <label for="title" class="block text-orange-600 font-bold mb-2">Title:</label>
      <input id="title" type="text" [(ngModel)]="post.title" name="title" [disabled]="!post.rejectedReason" required class="w-full p-2 border border-orange-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
    </div>
    <div>
      <label for="content" class="block text-orange-600 font-bold mb-2">Content:</label>
      <textarea id="content" [(ngModel)]="post.content" name="content" [disabled]="!post.rejectedReason" required class="w-full p-2 border border-orange-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
    </div>
    <div>
      <label for="author" class="block text-orange-600 font-bold mb-2">Author:</label>
      <input id="author" type="text" [(ngModel)]="post.author" name="author" disabled class="w-full p-2 border border-orange-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
    </div>
    <div *ngIf="post.rejectedReason">
      <label for="rejectedReason" class="block text-orange-600 font-bold mb-2">Rejected Reason:</label>
      <textarea id="rejectedReason" [(ngModel)]="post.rejectedReason" name="rejectedReason" disabled class="w-full p-2 border border-orange-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
    </div>
    <div *ngIf="!post.rejectedReason" class="bg-green-100 text-green-800 p-4 rounded">
      This post was approved
    </div>
    <button *ngIf="post.rejectedReason" type="submit" class="bg-orange-500 text-white font-bold py-2 px-4 rounded hover:bg-orange-600">Update Post</button>
  </div>
</form>
