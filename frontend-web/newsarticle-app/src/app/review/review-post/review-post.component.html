<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold text-orange-600 mb-4">Review Post</h1>
  <div *ngIf="post" class="bg-white p-4 rounded-lg shadow-md mb-4">
    <h2 class="text-xl font-bold text-orange-600">{{ post.title }}</h2>
    <p class="text-gray-700">Author: {{ post.author }}</p>
    <p class="text-gray-700">Content: {{ post.content }}</p>
    <p class="text-gray-700">Date Created: {{ post.creationDate }}</p>
    <div class="mt-4">
      <label class="block text-orange-600 font-bold mb-2">
        <input type="radio" [(ngModel)]="approved" [value]="true" class="mr-2"> Approve
      </label>
      <label class="block text-orange-600 font-bold mb-2">
        <input type="radio" [(ngModel)]="approved" [value]="false" class="mr-2"> Reject
      </label>
    </div>
    <div *ngIf="approved === false" class="mt-4">
      <label for="rejectedReason" class="block text-orange-600 font-bold mb-2">Rejection Reason:</label>
      <textarea id="rejectedReason" [(ngModel)]="rejectedReason" class="w-full p-2 border border-orange-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
    </div>
    <button (click)="onSubmit()" class="bg-orange-500 text-white font-bold py-2 px-4 rounded hover:bg-orange-600 mt-4">
      Submit
    </button>
  </div>
</div>
